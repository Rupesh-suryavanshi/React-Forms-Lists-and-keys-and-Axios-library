<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greeting Cards</title>



  <style>
    .card {
      border: 2px solid #ccc;
          border-radius: 10px;
      padding: 20px;
      margin: 10px;
             background-color: #f9f9f9;
      box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin: 0;
      color: #333;
    }
    .card p {
      margin: 5px 0 0;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
             <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    const { useState } = React;


    function GreetingCard({ greeting, name }) {
      return (
        <div className="card">
          <h2>{greeting}</h2>
          <p>{name}</p>
        </div>
      );
    }

    
    function App() {
      const cards = [
        { greeting: 'Happy Birthday', name: 'Rupesh Suryavanshi' },
        { greeting: 'Merry Christmas', name: 'Harsh Patil' },
        { greeting: 'Happy New Year', name: 'Yash Marje' },
      ];

      return (
        <div>
          {cards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
